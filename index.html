<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Hungry People</title>
	</head>
	<body>
		<div class="page">
			<header class="header">
				<header class="header__container _container">
					<nav class="nav">

							<li class="nav__item">About</li>

							<li class="nav__item">Booking</li>
						</ul>
						<a href="#" class="header__logo"><img src="img/logo.png" alt="" /></a>
						<ul class="nav__list">
							<li class="nav__item">Menu</li>
							<li class="nav__item">Gallery</li>

						<h1 class="main__title">hungry people</h1>

					<ul class="intro__social">

							<a href="#" target="_blank">
								<img src="/img/facebook.png" alt="Facebook" />
							</a>
						</li>
						<li class="intro__social-item">
							<a href="#" target="_blank">
								<img src="/img/twitter.png" alt="Twitter" />
							</a>
						</li>
						<li class="intro__social-item">
							<a href="#" target="_blank">
								<img src="/img/instagram.png" alt="Instagram" />
							</a>
						</li>
					</ul>
